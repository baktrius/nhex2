<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <style>
      #tables {
        margin-top: 10px;
        width: 100%;
        border-collapse: collapse;
      }
      #tables td, #tables th {
        padding: 2px;
        border: solid black 1px;
        text-align: center; 
      }
    </style>
    <title>
      White Board
    </title>
  </head>
  <body>
    <h1>White boards</h1>
    <h2>Create board</h2>
    <form method="post" action="board/create" id="createTableForm">
      <input type="text" name="name" placeholder="board name">
      <input type="submit" value="create and join">
    </form>
    <h2>Active boards</h2>
    <table id="tables">
      <thead>
        <tr>
          <th>board name</th>
          <th>actions</th>
        </tr>
      </thead>
      <tbody id="tablesHolder">

      </tbody>
    </table>
    <script src="index.js"></script>
  </body>
</html>
