<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <link rel="stylesheet" href="style.css">
    <title>
      White Board
    </title>
  </head>
  <body>
    <div id="main">
      <div id="toolbox">
        <text id="title"><a href="/index.htm">White Board</a></text>
        <div class="tool">
          <text class="name">Brush</text>
          color:
          <input type="color" id="color" value="black">
          size:
          <input type="number" id="size" value="10">
        </div>
        <div class="tool">
          <text class="name">View</text>
          centerX:
          <input type="number" id="viewX" value="0" step="10">
          centerY:
          <input type="number" id="viewY" value="0" step="10">
          zoom:
          <input type="number" id="zoom" value="1" step="0.1">
        </div>
        <div id="status">
          loading...
        </div>
      </div>
      <div id="canvasWrapper">
        <canvas id="canvas"></canvas>
        <canvas id="futureCanvas"></canvas>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
